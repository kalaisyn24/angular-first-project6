	<script>

	  //live search by KVLVISYN
	  $(document).ready(function(){
	  		$("#search").keyup(function(){
	  				_this = this;
	  				$.each($("#mytable tbody tr"), function() {
	  						if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
	  							 $(this).hide();
	  						else
	  							 $(this).show();
	  				});
	  		});
	  });
	</script>
